<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesin Turing</title>
</head>
<body>
    <h1>Mesin Turing untuk Konversi Karakter ke Biner</h1>

    <!-- Form input -->
    <form method="POST">
        <label for="word">Masukkan kata (diakhiri dengan ';'):</label>
        <input type="text" id="word" name="word" required>
        <button type="submit">Proses</button>
    </form>

    <!-- Menampilkan hasil output -->
    {% if result %}
    <h2>Hasil Proses Mesin Turing</h2>
    <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
