<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesin Turing: Konversi Kata ke Biner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Mesin Turing: Konversi Kata ke Biner</h1>
        <form method="POST">
            <label for="word">Masukkan Kata (huruf kecil a-z):</label>
            <input type="text" id="word" name="word" required>
            <button type="submit">Konversi</button>
        </form>
        {% if result %}
            <div class="result">
                <pre>{{ result }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
